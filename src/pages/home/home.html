<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Player Database</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


 <form [formGroup]="searchForm">


 <ion-item >
            <ion-label floating>Search by Last Name</ion-label>
            <ion-input formControlName="lastName" type="text"></ion-input>
        </ion-item>

   </form>



   <button ion-button full color="primary" (click)="search()">Search</button>

 <ion-list>
        <ion-item *ngFor="let player of playerRecord">
            {{player.lastName}} , {{player.firstName}}&nbsp; &nbsp; : &nbsp;{{player.rating}} 
        </ion-item>
    </ion-list>


</ion-content>
