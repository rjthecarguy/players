<ion-header>

  <ion-navbar>
    <ion-title>Add Player</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


<form [formGroup]="player">

 		<ion-item >
            <ion-label floating>First Name</ion-label>
            <ion-input formControlName="firstName" type="text"></ion-input>
        </ion-item>

        <ion-item >
            <ion-label floating>Last Name</ion-label>
            <ion-input formControlName="lastName" type="text"></ion-input>
        </ion-item>

        <ion-item >
            <ion-label floating>Phone</ion-label>
            <ion-input formControlName="phone" type="text"></ion-input>
        </ion-item>

         <ion-item>
     		 <ion-label class="dob-label">Date of Birth</ion-label>
      			<ion-datetime displayFormat="MMM D, YYYY" pickerFormat="D MMM YYYY" formControlName="birthDate"></ion-datetime>
    </ion-item>

     <ion-item>
    <ion-label class="selectLabel">Rating</ion-label>
    <ion-select formControlName="rating" type="text">
      <ion-option value="Major">Major</ion-option>
      <ion-option value="A">A</ion-option>
      <ion-option value="B">B</ion-option>
      <ion-option value="C">C</ion-option>
      <ion-option value="D">D</ion-option>
    </ion-select>
  </ion-item>
 


</form>

</ion-content>

<ion-footer>

 <button (click)="save()" color="light" ion-button full>Save</button>
</ion-footer>
